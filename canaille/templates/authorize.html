{% extends 'base.html' %}

{% block content %}
<div class="ui center aligned segment">
    {% if client.oauthLogoURI %}
        <img class="ui centered tiny image" src="{{ client.oauthLogoURI }}" alt="{{ client.oauthClientName }}">
    {% endif %}

    <p>{{ gettext('The application %(name)s is requesting access to:', name=client.oauthClientName) }}</p>
    <p>
        <strong>{{ grant.request.scope }}</strong>
    </p>

    <p>{{ gettext('from: %(user)s', user=user.name) }}</p>

    <div class="ui stackable buttons">
        <form action="{{ request.url }}" method="post">
            <button name="answer" type="submit" class="ui negative button" value="deny" id="deny">
                {% trans %}Deny{% endtrans %}
            </button>
            <button name="answer" type="submit" class="ui button" value="logout" id="logout">
                {% trans %}Switch user{% endtrans %}
            </button>
            <button name="answer" type="submit" class="ui positive button" value="accept" id="accept">
                {% trans %}Accept{% endtrans %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
